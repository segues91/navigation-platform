apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-agent
  namespace: navigation
  labels:
    app: jenkins-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins-agent
  template:
    metadata:
      labels:
        app: jenkins-agent
    spec:
      containers:
      - name: jenkins-agent
        image: 192.168.205.10:5000/jenkins-agent:jdk11
        imagePullPolicy: Always
        env:
        - name: JENKINS_AGENT_SSH_PUBKEY
          value: "ssh-rsa  segues91@gmail.com"
        ports:
          - name: ssh-port
            containerPort: 22
